<!--
    Q. A webpage should contain one text box for entering a text. There should be two buttons labelled “To Upper Case” and “To Lower Case”. On clicking each button, the content in the text box should be converted to upper case or lower case accordingly. Write the required JavaScript for these operations.

-->


<html>

<body>
    <form name=f>
        <br><br>Enter Your Name<input type="text" name=t size="10"><br><br>
        <input type="button" value=Upper onClick="document.f.t.value=document.f.t.value.toUpperCase()">
        <br><br>
        <input type="button" value=Lower onClick="document.f.t.value=document.f.t.value.toLowerCase()">

    </form>
</body>

</html>
